    <link href="semantic/dist/semantic.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />

  </head>

  <body>

      <div class="ui fixed inverted menu">
          <div class="ui">
            <a href="microservice.html" class="header item">
              MsXpert
            </a>
          </div>
      </div>    
        
      <div class="ui main container fluid">
        <h2 class="ui dividing header">마이크로서비스 코딩 가이드</h2> 

        <h4>frontend web</h4>
        <div class="ui stackable celled grid">
            <div class="four wide column">
                <div id="explorer">
                  <ul>
                    <li>Root node 1</li>
                    <li>Root node 2</li>
                  </ul>
                </div>
            </div>
            <div class="twelve wide column">
                <div id="editor">
                    function foo(items) {
                      var x = "All this is syntax highlighted";
                      return x;
                  }                    
                </div>
            </div>
        </div>
        <a href="create-2.html" class="ui button">
          Previous
        </a>
        <a href="microservice.html" class="ui button">
          Cancel
        </a>
  
      </div>
    
      <script    src="https://code.jquery.com/jquery-3.1.1.min.js"    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="    crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      $(function() {
        $('#explorer').jstree();
        
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.setReadOnly(true);
        editor.setFontSize(15);
        editor.session.setMode("ace/mode/javascript");        
      });
    </script>    

  </body>
